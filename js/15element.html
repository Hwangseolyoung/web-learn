<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    
    <!-- h1#head$*5>lorem3 -->
    <h1 id="head1">
        Lorem, ipsum dolor.
    </h1>
    <h1 id="head2">
        Molestias, perferendis quod.
    </h1>
    <h1 id="head3">
        Perspiciatis, id repellendus!
    </h1>
    <h1 id="head4">
        Voluptates, nostrum tenetur!
    </h1>
    <h1 id="head5">
        Temporibus, qui odio.
    </h1>

    <script>
        document.getElementById("head1").style.color = "blue";
        document.querySelector("#head2").style.color = "red";
        // script에서 background-color에 -표시를 사용할 수 없다.
        // 그러므로 -빼고 낙타등 표기법으로 작성해야 한다.
        //  background-color -> backgroundColor
        document.querySelector("#head3").style.backgroundColor = "yellow";
        document.querySelector("#head4").style.border = "5px solid green";
        // 낙타등 표기법으로 작성해야함.
        document.getElementById("head5").style.fontSize = "50px";

    
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

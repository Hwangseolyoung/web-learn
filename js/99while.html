<body>
    
    <script>
        console.log("이전 실행되는 코드");

        // ()괄호 안에 조건이 true이면 무한루프를 돌게된다.
        // false이면 실행이 종료되고 다음코드가 실행된다.
        let i = 0;
        while(i < 3) {
            console.log("반복할 코드들");
            i++;
        }

        console.log("다음 실행되는 코드");
        console.log(i); 
        // 위 while문에서 i가 3번 돌고(0,1,2) 코드가 종료되서
        // i 값은 3이다.

        // execise 1
        i = 0; // 위에서 i를 선언했기에 다시값만 정해줌
        while(i < 10) {
            console.log(i);
            i++;
        }

        // execise 2
        let a = 0;
        while (a < 10) {
            console.log(a);
            a = a + 2;
        }



    </script>

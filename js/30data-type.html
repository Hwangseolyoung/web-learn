<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>

    <script>
        // javascript의 값의 타입(자료형, data type)
        // number(수치형), string(문자열), boolean(부울형), object(객체형), function, underfined
        
        let a = 3; // number(수치형)
        let b = "hello"; // string(문자열)
        let c = "3"; // 따옴표 안에 숫자가 존재 string(문자열)

        console.log(a);
        console.log(b);
        console.log(c);
    
        a = "three"; // string(문자열) 타입으로 변경됨
        console.log(a);

        b = 9; // number(수치형) 타입으로 변경됨
        console.log(b);
    
        // number(수치형)
        let d = 97967;
        let e = 9.8574;
        let f = 3e9; 3 * 10^9;

        console.log(d);
        console.log(e);
        console.log(f);

        // string(문자열)
        let g = "hello"; // 큰 따옴표
        let h ='hi'; // 작은 따옴표

        let i ="I'm iron"; // 큰 따옴표 안에 작은 따옴표 사용
        let j = 'My name is "captain"'; // 작은 따옴표 안에 큰 따옴표 사용

        console.log(i);
        console.log(j);

        let k = "My name is \"captain\""; // 따옴표 하나당 역슬래시 1개
        console.log(k);                    // 역슬래시 먼저 쓰고 따옴표 쓰면됨

        let l = 'I\'m ironman';
        console.log(l);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

    <script>
        let arr1 = [4, 7, 1, 2];
        for (let i = 0; i < arr1.length; i++) {
            console.log(arr1[i]);
        }

        for (let item of arr1) {
            console.log(item);
        }

        // string에서도 사용가능함
        // string의 길이만큼 반복한다.
        let str = "script";

            console.log(c);
        }

        // console.log(str[0]);
        for (let i = 0; i < arr1.length; i++) {
            console.log(str[i]);
        }

        // 문제 :
        let reversStr = "";
        for (let c of str) { // 이 코드블럭이 6번 실행된다.
            reversStr = c + reversStr;
        }

        console.log(reversStr); // "tpircs"

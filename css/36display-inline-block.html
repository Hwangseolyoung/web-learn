<!DOCTYPE html>
<html>
<head>
    <style>
        .ex {
            display: inline-block;
            border: 1px solid black;
        }
        .ex:first-of-type {
            width: 100px;
            height: 100px;
            margin: 20px;
            padding: 10px;
        }
        .ex:first-of-type(2) {
            width: 50px;
            height: 70px;
            margin: 15px;
            padding: 7px;
        }
    </style>
</head>
<body>
    <p>inline-block : 배치는 inline처럼, 크기(width,heigh,margin,padding)은 block처럼 사용</p>
    <!-- .ex*5>lorem3 -->
    <div class="ex">Lorem, ipsum dolor.</div>
    <div class="ex">Voluptatem, repellendus animi.</div>
    <div class="ex">Animi, atque aspernatur.</div>
    <div class="ex">Praesentium, dignissimos sed?</div>
    <div class="ex">Magnam, velit dolore.</div>
</body>
<html>
